<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机抽取数字</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">随机抽取数字</h1>
    
    <div class="space-y-4">
      <div class="space-y-2">
        <label for="totalCount" class="block text-sm font-medium text-gray-700">总人数</label>
        <input type="number" id="totalCount" min="1" value="10" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="space-y-2">
        <label for="selectCount" class="block text-sm font-medium text-gray-700">抽取人数</label>
        <input type="number" id="selectCount" min="1" value="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button id="drawButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
        开始抽取
      </button>

      <div id="result" class="mt-4 p-4 bg-gray-50 rounded-md min-h-[100px] flex items-center justify-center text-lg font-medium text-gray-600">
        等待抽取...
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
